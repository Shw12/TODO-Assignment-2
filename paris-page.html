<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new-list1.css">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>




    <title>Todo List-1</title>


</head>

<body>
    <div class="main-container">

        <hr class="horizontal-line">
        <h1 class="heading1">
            Trip to Paris
        </h1>
        <hr class="horizontal-line">
        <div class="back">
            <i class='fas fa-arrow-circle-left'></i>
            <p class="back-text">Back</p>

        </div>

        <div class="mylist">
            <p class="paris-trip">Trip to paris</p>
            <hr class="underline">

            <p class="taskcomplete">Completed Task</p>
            <p class="pendingclass"><input type="checkbox">Pending Task</p>
            <div class="add-list-icon"><i class="fa fa-plus-circle" style="font-size:36px"></i></div>
        </div>


    </div>




</body>

</html>
