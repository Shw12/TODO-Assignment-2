<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>
    <title>
        Todo List-UX
    </title>
</head>

<body>
    <div class="container">
        <div class="task-heading">
            <h1 class="head1 heading">Tasks</h1>
            <h1 class="head2 heading">Lists</h1>
            <div class="list-icon">
                <i class="fa fa-plus-circle"></i>
                <p class=" list-text">Add List</p>
            </div>
            <div class="todolist-container">
                <div class="list-container">
                    <div class="text-1">Trip to Paris</div>
                    <hr class="hr-line">
                    <p class="complete-task"><del>Completed Task</del></p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task"
                        id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>


                <div class="list-container">
                    <div class="text-1">My Todo List</div>
                    <hr class="hr-line">
                    <p class="complete-task"><del>Completed Task</del></p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name=""
                        id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>

                <div class="list-container">
                    <div class="text-1">My Todo List</div>
                    <hr class="hr-line">
                    <p class="complete-task"><del>Completed Task</del></p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task"
                        id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>
            </div>
        </div>
</body>

</html>
